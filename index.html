<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/26033b3180.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <h1 id="header">Weather Dashboard</h1>
    </header>
    <div class="sideButtons"><aside class="sidebar">
      <h2 id="citySearch">Search Cities</h2>
      <div id="searchBar" class="search">
        <input type="text" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="history" id="recentHistory">
        <p class="searchHistory" id="recentSearchOne">
          <button type="button" id="recentButtonOne" class="btn btn-warning">
            Denver
          </button>
        </p>

        <p class="searchHistory" id="recentSearchTwo">
          <button type="button" id="recentButtonTwo" class="btn btn-warning">
            Kansas City
          </button>
        </p>

        <p class="searchHistory" id="recentSearchThree">
          <button type="button" id="recentButtonThree" class="btn btn-warning">
            San Diego
          </button>
        </p>

        <p class="searchHistory" id="recentSearchFour">
          <button type="button" id="recentButtonFour" class="btn btn-warning">
            Dallas
          </button>
        </p>

        <p class="searchHistory" id="recentSearchFive">
          <button type="button" id="recentButtonFive" class="btn btn-warning">
            Miami
          </button>
        </p>
      </div>
    </aside>
    <div class="cityName"><h3>Denver, Colorado</h3>
        <h4>Date</h4>
    <p><b>Temperature</b></p>
    <p><b>Humidity</b></p>
    <p><b>Wind Speed</b></p>
    <p><b>UV Index</b></p>
    </div>
    <div class="forecast"><h4>5 Day Forecast</h4>
    <p class="dayOne">Day 1 Forecast</p>
    <p class="dayTwo">Day 2 Forecast</p>
    <p class="dayThree">Day 3 Forecast</p>
    <p class="dayFour">Day 4 Forecast</p>
    <p class="dayFive">Day 5 Forecast</p>
    </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
