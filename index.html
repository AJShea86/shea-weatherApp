<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/26033b3180.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <h1 id="header">Weather Dashboard</h1>
    </header>
    <div class="sideButtons">
      <aside class="sidebar">
        <p id="clock"></p>
        <h2 id="citySearch">Search Cities</h2>
        <div id="searchBar">
          <input type="text" id="enteredText" />
          <button id="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="history" id="recentHistory"></div>
      </aside>
      <div class="cityName">
        <h3 id="cityText"></h3>
        <img id="weatherIcon" alt=" " />
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <div id="uvIndexBg" class= "uvIndexColor" >
        <p>UV Index:&nbsp
        </p>
        <!-- target this class for styling the colors of the uv index -->
        <div class = "uvBox"> 
        <p id="uvIndex" class="m-0 text-white"></p>
      </div>
        </div>
      </button>
      </div>

      <div class="forecast flex-column">
        <h4>5 Day Forecast</h4>
        <div class = "d-flex justify-content-around w-100">
        <div class="card text-center" style="width: 10rem; height: 22rem">
          <div class="card-body">
            <h5 id="forecastDayOne" class="card-title"></h5>
            <img id="dayOneIcon" alt=" " />
            <p id="dayOneTemp" class="card-text"></p>
            <p id="dayOneHumidity" class="card-text"></p>
            <p id="dayOneWindSpeed" class="card-text"></p>
            <p id="dayOneUvIndex" class="card-text"></p>
          </div>
        </div>

        <div class="card text-center" style="width: 10rem; height: 22rem">
          <div class="card-body">
            <h5 id="forecastDayTwo" class="card-title">Day2</h5>
            <img id="dayTwoIcon" alt=" " />
            <p id="dayTwoTemp" class="card-text"></p>
            <p id="dayTwoHumidity" class="card-text"></p>
            <p id="dayTwoWindSpeed" class="card-text"></p>
            <p id="dayTwoUvIndex" class="card-text"></p>
          </div>
        </div>

        <div class="card text-center" style="width: 10rem; height: 22rem">
          <div class="card-body">
            <h5 id="forecastDayThree" class="card-title">Day3</h5>
            <img id="dayThreeIcon" alt=" " />
            <p id="dayThreeTemp" class="card-text"></p>
            <p id="dayThreeHumidity" class="card-text"></p>
            <p id="dayThreeWindSpeed" class="card-text"></p>
            <p id="dayThreeUvIndex" class="card-text"></p>
          </div>
        </div>

        <div class="card text-center" style="width: 10rem; height: 22rem">
          <div class="card-body">
            <h5 id="forecastDayFour" class="card-title">Day4</h5>
            <img id="dayFourIcon" alt=" " />
            <p id="dayFourTemp" class="card-text"></p>
            <p id="dayFourHumidity" class="card-text"></p>
            <p id="dayFourWindSpeed" class="card-text"></p>
            <p id="dayFourUvIndex" class="card-text"></p>
          </div>
        </div>

        <div class="card text-center" style="width: 10rem; height: 22rem">
          <div class="card-body">
            <h5 id="forecastDayFive" class="card-title">Day5</h5>
            <img id="dayFiveIcon" alt=" " />
            <p id="dayFiveTemp" class="card-text"></p>
            <p id="dayFiveHumidity" class="card-text"></p>
            <p id="dayFiveWindSpeed" class="card-text"></p>
            <p id="dayFiveUvIndex" class="card-text"></p>
          </div>
        </div>
      </div>
      </div>
    </div>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
  </script>


    <script src="./script.js"></script>
  </body>
</html>
