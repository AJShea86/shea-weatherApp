<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/26033b3180.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

  </head>

  <body>
    <header>
      <h1 id="header">Weather Dashboard</h1>
    </header>
    <div class="sideButtons">
      <aside class="sidebar">
        <h2 id="citySearch">Search Cities</h2>
        <div id="searchBar">
          <input type="text" id="enteredText" />
          <button id="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="history" id="recentHistory">
        </div>
      </aside>
      <div class="cityName">
        <h3 id="cityText"></h3>
        <img id="weatherIcon" alt="weather icon">
        <p id = "temperature"><b></b></p>
        <p id = "humidity"><b></b></p>
        <p id = "windSpeed"><b></b></p>
        <p id = "uvIndex"><b></b></p>
      </div>

      <div class="forecast">
        <h4>5 Day Forecast</h4>

        <div class="card text-center" style="width: 10rem; height: 13rem">
          <div class="card-body">
            <h5 id="forecastDayOne" class="card-title">Day1</h5>
            <p id="dayOneTemp" class="card-text"></p>
            <p id="dayOneHumidity" class="card-text">Humidity</p>
            <p id="dayOneWindSpeed" class="card-text">Wind Speed</p>
            <p id="dayOneUvIndex" class="card-text">UV Index</p>

          </div>
        </div>
        
        <div class="card text-center" style="width: 10rem; height: 13rem">
          <div class="card-body">
            <h5 id="forecastDayTwo" class="card-title">Day2</h5>
            <p id="dayTwoTemp" class="card-text">Temp</p>
            <p id="dayTwoHumidity" class="card-text">Humidity</p>
            <p id="dayTwoWindSpeed" class="card-text">Wind Speed</p>
            <p id="dayTwoUvIndex" class="card-text">UV Index</p>

          </div>
        </div>
        
        <div class="card text-center" style="width: 10rem; height: 13rem">
          <div class="card-body">
            <h5 id="forecastDayThree" class="card-title">Day3</h5>
            <p id="dayThreeTemp" class="card-text">Temp</p>
            <p id="dayThreeHumidity" class="card-text">Humidity</p>
            <p id="dayThreeWindSpeed" class="card-text">Wind Speed</p>
            <p id="dayThreeUvIndex" class="card-text">UV Index</p>

          </div>
        </div>

        <div class="card text-center" style="width: 10rem; height: 13rem">
          <div class="card-body">
            <h5 id="forecastDayFour" class="card-title">Day4</h5>
            <p id="dayFourTemp" class="card-text">Temp</p>
            <p id="dayFourHumidity" class="card-text">Humidity</p>
            <p id="dayFourWindSpeed" class="card-text">Wind Speed</p>
            <p id="dayFourUvIndex" class="card-text">UV Index</p>

          </div>
        </div>

        <div class="card text-center" style="width: 10rem; height: 13rem">
          <div class="card-body">
            <h5 id="forecastDayFive" class="card-title">Day5</h5>
            <p id="dayFiveTemp" class="card-text">Temp</p>
            <p id="dayFiveHumidity" class="card-text">Humidity</p>
            <p id="dayFiveWindSpeed" class="card-text">Wind Speed</p>
            <p id="dayFiveUvIndex" class="card-text">UV Index</p>

          </div>
        </div>

        </div>        
      </div>
    </div>
    <script src="./script.js"></script>

  </body>
</html>
